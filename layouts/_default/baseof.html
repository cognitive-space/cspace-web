<!doctype html>
<html lang="{{ $.Site.LanguageCode }}">
	{{- partial "head.html" . -}}
	<body class="{{- block "bc" . }}{{ .Params.bodyclass }}{{- end }}">
		<div class="loader">
      <div id="universe">
        <div id="galaxy">
          <div class="circle"></div>
          <div class="circle2"></div>
          <div class="circle3"></div>
          <div id="orbit0">
            <div id="pos0">
              <div id="dot0"></div>
            </div>
          </div>
          <div id="orbit1">
            <div id="pos1">
              <div id="dot1"></div>
            </div>
          </div>
          <div id="orbit2">
            <div id="pos2">
              <div id="dot2"></div>
            </div>
          </div>
          <div id="orbit3">
            <div id="pos3">
              <div id="dot3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
		<div id="page" class="site">
      {{- partial "menu.html" . -}}
      <main id="primary" class="site-main">
        {{- block "main" . }}{{- end }}
      </main>
      {{- partial "footer.html" . -}}
    </div>
    {{- partial "jsfooter.html" . -}}
	</body>
</html>
