<section class="blog-list">
  <div class="container">
    <div class="row blog-list-detail">
      {{ range where site.RegularPages "Section" "news" }}
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="blog wow animated fadeInUp">
          <img width="1920" height="1080" src="/wp-content/uploads/2023/10/Cognitive-Space-SVSW-Slide-1.png" class="blog-img wp-post-image" alt="" decoding="async" fetchpriority="high" srcset="../wp-content/uploads/2023/10/Cognitive-Space-SVSW-Slide-1.png 1920w, ../wp-content/uploads/2023/10/Cognitive-Space-SVSW-Slide-1-300x169.png 300w, ../wp-content/uploads/2023/10/Cognitive-Space-SVSW-Slide-1-1024x576.png 1024w, ../wp-content/uploads/2023/10/Cognitive-Space-SVSW-Slide-1-768x432.png 768w, ../wp-content/uploads/2023/10/Cognitive-Space-SVSW-Slide-1-1536x864.png 1536w" sizes="(max-width: 1920px) 100vw, 1920px" />        <div class="details">
            <div class="profile">
              <div>
                <p>{{ .Date.Format "2 January, 2006" }}</p>
              </div>
            </div>
            <h2>{{ .Title }}</h2>
            <p>
              <p>{{ .Description }}</p>
            </p>
            <a href="{{ .Permalink }}" target="_self">Read More <i class="bi bi-arrow-right"></i
            ></a>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
