{{ define "bc" }}news-template-default single single-news postid-834{{ end }}
{{ define "main" }}
<section class="blog-detail-banner no-bg" style="background-image: url('/wp-content/uploads/2023/10/Cognitive-Space-SVSW-Slide-1.png');">
    <div class="container">
      <div class="row justify-content-center text-center">
        <div class="col-md-10">
          <h1 class="wow animated fadeInUp delay3">
            {{ .Title }}
          </h1>
          <div class="author-detail justify-content-center wow animated fadeInUp delay4">

          <div class="author-social-links">
                         <a href="https://www.linkedin.com/company/cognitivespace" title="LinkedIn" target="_blank" id="linkedin"><img src="https://cognitivespace.wpengine.com/wp-content/themes/cognitive-space/assets/images/linkedIn.svg" alt="LinkedIn" /></a>
                                   <a href="https://twitter.com/https://twitter.com/cognitive_space" title="Twitter" target="_blank" id="twitter"><img src="https://cognitivespace.wpengine.com/wp-content/themes/cognitive-space/assets/images/twitter.svg" alt="Twitter" /></a>
                     </div>
          <div class="post-date">{{ .Date.Format "Jan 2, 2006" }}</div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="post-detail-section">
    <div class="container">
      <div class="row">
        <div class="col-12 col-sm-12">
          <div class="post-content">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
